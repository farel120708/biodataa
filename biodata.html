<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Muhammad Farel Afandi</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1517927033932-b3d18e61fb3a') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* transparan gelap */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* efek hijau */
            max-width: 500px;
            text-align: center;
        }

        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #00ff00;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        h1 {
            color: #00ff88;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin: 8px 0;
        }

        .label {
            font-weight: bold;
            color: #adff2f;
        }

        /* Tambahan: animasi bola */
        .ball {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background: url('https://cdn-icons-png.flaticon.com/512/861/861512.png') no-repeat center;
            background-size: contain;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="ball"></div> <!-- Bola animasi -->

    <div class="container">
        <img src="c:\Users\farel afandi\OneDrive\画像\WhatsApp Image 2025-08-27 at 15.54.56_44e0071c.jpg" alt="Foto Muhammad Farel Afandi">
        <h1>MUHAMMAD FAREL AFANDI</h1>
        <p><span class="label">Alamat:</span> Bangsalsari</p>
        <p><span class="label">Kelas:</span> XI RPL 3</p>
        <p><span class="label">Tanggal Lahir:</span> 12 Juli 2008</p>
    </div>

</body>
</html>
