<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata MUHAMMAD FAREL AFANDI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      background: linear-gradient(135deg, red, white);
      background-size: 200% 200%;
      animation: gradient 8s ease infinite;
      overflow-x: hidden;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      margin: 40px auto;
      width: 80%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti div {
      position: absolute;
      width: 10px;
      height: 30px;
      background: red;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {transform: translateY(-100vh) rotate(0deg);}
      100% {transform: translateY(100vh) rotate(360deg);}
    }

    label {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: white;
      color: black;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>

  <div class="container">
    <img id="photo" src="foto.jpg" alt="Foto Anda">
    <h1>MUHAMMAD FAREL AFANDI</h1>
    <p><b>Alamat:</b> Bangsalsari</p>
    <p><b>Kelas:</b> XI RPL 3</p>
    <p><b>Tanggal Lahir:</b> 12 Juli 2008</p>

    <label for="fileInput">Ganti Foto</label>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <script>
    // Upload dan ganti foto
    const fileInput = document.getElementById('fileInput');
    const photo = document.getElementById('photo');
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        photo.src = URL.createObjectURL(file);
      }
    });

    // Bikin konfeti jatuh
    const confettiContainer = document.getElementById('confetti');
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.background = Math.random() > 0.5 ? 'red' : 'white';
      confettiContainer.appendChild(confetti);
    }
  </script>
</body>
</html>
